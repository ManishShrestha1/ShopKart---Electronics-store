    <title>ShopKart_SignUp</title>
    <link  rel="icon" href="\img\ShopKart.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="signup-Style.css">
</head>
<body>
    <form class="container" action="register.php" method="POST">
        <div class="box">
          <div class="row">
               <div class="col-sm-5 col-xs-1 box1">
                   <div class="inline-text">
                      <h1> Looks like you're <br/>
                        new here!</h1>
                      <p>
                        Sign up with your mobile number<br/>
                        to get started
                     </p>
                   </div>
 
               </div>
               <div class="col-sm-5 col-xs-1 box2">
                   <div class="user-id user-data">
                      <input type="email" name="" id="username" required="">
                      <label>Enter Phone Number</label>
                      
                   </div>
 
                   
                  
                  <div class="user-id">
                     <p>By continuing, You agree to ShopKart's Terms of Use and Privacy Policy.</p>
                  </div>
                  
                  <div class="user-id button">
                      <input type="submit" name="" id="" value="Login" onclick="validate()" />
                  </div>

 
                  <div class="user-id button">
                     <input type="reset" name="" id="" value="Existing User? Log In" />
                 </div>
                 <div class="user-id">
                      <p class="footer"><a href="#">New To FlipKart? Create an account</a></p>
                 </div>
 
               </div>
          </div>
        </div>
 
      </form>
 
</body> 
</html>
