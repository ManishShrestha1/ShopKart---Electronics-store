<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopKart-Login Page</title>
    <link  rel="icon" href="\img\ShopKart.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="login-Style.css">
</head>
<body>
     <form class="container" action="login-shopkart.html" method="POST">
       <div class="box">
         <div class="row">
              <div class="col-sm-5 col-xs-1 box1">
                  <div class="inline-text">
                     <h1>Login</h1>
                     <p>Get Access to your order,<br />
                        Wishlist and
                        Recommendations
                    </p>
                  </div>

              </div>
              <div class="col-sm-5 col-xs-1 box2">
                  <div class="user-id user-data">
                     <input type="email" name="" id="username" required="">
                     <label>Enter email / Phone Number</label>
                  </div>

                  <div class="user-id user-data">
                    <input type="password" name="" id="password" required="">
                    <label>Enter Password</label>
                 </div>
                 <div class="user-id">
                    <p>By continuing, You agree to ShopKart's Terms of Use and Privacy Policy.</p>
                 </div>
                 <span><a href="#">Forget?</span></a>
                 <div class="user-id button">
                     <input type="submit" name="" id="" value="Login" onclick="validate()" />
                 </div>

                 <div class="user-id">
                     <p>OR</p>
                 </div>

                 <div class="user-id button">
                    <input type="reset" name="" id="" value="Request OTP" />
                </div>
                <div class="user-id">
                     <p class="footer"><a href="#">New To FlipKart? Create an account</a></p>
                </div>

              </div>
         </div>
       </div>

     </form>


</body>
</html>
